<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Smart Wallet</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="m-scene" id="main"> <!-- Main Container -->

      <!-- Page Content -->
      <div id="content" class="grey-blue signup">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-signup primary-color animated fadeindown">
          <a href="javascript:history.back()" class="open-left">
            <i class="ion-android-arrow-back"></i>
          </a>
        </div>

        <!-- Main Content -->
        <div class="signup-form animated fadeinup delay-2 z-depth-1">

          <h1>Sign Up</h1>
          <div class="input-field">
            <i class="ion-android-contact prefix"></i>
            <input class="validate" id="login" type="text">
            <label for="login">Username</label>
          </div>

          <div class="input-field">
            <i class="icon ion-email prefix"></i>
            <input class="validate" id="email" type="email">
            <label for="email">Email</label>
          </div>

          <div class="input-field">
            <i class="icon ion-email prefix"></i>
            <input class="validate" id="deviceID" type="text">
            <label for="deviceID">Device ID</label>
          </div>

          <div class="input-field" style="margin-bottom:20px;">
            <i class="ion-android-lock prefix"></i>
            <input class="validate" id="login-psw" type="password">
            <label for="login-psw">Password</label>
          </div>

          <div class="input-field" style="margin-bottom:20px;">
            <i class="ion-android-done prefix"></i>
            <input class="validate" id="login-psw-2" type="password">
            <label for="login-psw-2">Confirm Password</label>
          </div>
          <a class="waves-effect waves-light btn-large modal-trigger primary-color width-100 m-b-20" href="#modal1" style="display: none" id="modalButton">Modal simple</a>
          <a class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated" id="signupButton">Signup</a>
          <span>Have an account? <a class="primary-text" href="login.html">Login</a></span>

        </div><!-- End of Main Contents -->

        <!-- Modal Trigger Simple -->

      
       
      </div> <!-- End of Page Content -->

    </div> <!-- End of Page Container -->


    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>   
    <script src="js/jquery.smoothState.min.js"></script> 
    <script src="js/materialize.min.js"></script> 
    <script src="js/swiper.min.js"></script>  
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
      //send signup details
      $('#signupButton').click(function () {
        var username = $('#login').val();
        var password = $('#login-psw').val();
        var repassword = $('#login-psw-2').val();
        var email = $('#email').val();
        var purseID = $('#deviceID').val();
        jQuery.ajax({
          type: "GET",
          dataType: 'jsonp',
          url: 'http://titansmora.org/users/username/'+username+'/password/'+password+'/email/'+email+'/repassword/'+repassword+'/purse_id/'+purseID,
          success: function (obj, textstatus) {
            if (obj == 'Success') {
              window.location = "index-walkthrough.html";
            }
          }
        });
      });
    </script>
  </body>
</html>
